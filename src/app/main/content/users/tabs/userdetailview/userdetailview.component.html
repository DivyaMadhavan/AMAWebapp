<div class="classic-tab p-24">

 
    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto" name="form" [formGroup]="form">

  <div class="h2 mb-24">Users Detail View</div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="50">
          <input matInput placeholder="First name" formControlName="firstName" required>
          <mat-error *ngIf="formErrors.firstName.required">
              First Name is required!
          </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50">
          <input matInput placeholder="Last name" formControlName="lastName" required>
          <mat-error *ngIf="formErrors.lastName.required">
              Last Name is required!
          </mat-error>
      </mat-form-field>

  </div>


  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field fxFlex="50">
        <input matInput placeholder="Email ID" formControlName="emailid" required>
        <mat-error *ngIf="formErrors.emailid.required">
            Email ID is required!
        </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-select placeholder="Role" formControlName="country" required>
            <mat-option [value]="'group1'">
              Buyer
            </mat-option>
            <mat-option [value]="'group1'">
                Seller
            </mat-option>
            <mat-option [value]="'group1'">
                Factory
            </mat-option>
            <mat-option [value]="'N/A'">
              Inspectory
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.country.required">
            Country is required!
        </mat-error>
    </mat-form-field>
</div>


<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field fxFlex="50">
        <input matInput placeholder="User ID" formControlName="userid" required>
        <mat-error *ngIf="formErrors.userid.required">
            UserID is required!
        </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="50">
        <input matInput placeholder="Pasword" formControlName="password" required>
        <mat-error *ngIf="formErrors.password.required">
            Password is required!
        </mat-error>
    </mat-form-field>

</div>
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field fxFlex="50">
        <input matInput placeholder="Phone number" formControlName="phonenumber" required>
        <mat-error *ngIf="formErrors.phonenumber.required">
           phone number is required!
        </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-select placeholder="Group Name" formControlName="listdet" required>
            <mat-option [value]="'group1'">
              Group1
            </mat-option>
            <mat-option [value]="'group1'">
                Group2
            </mat-option>
            <mat-option [value]="'group1'">
                Group3
            </mat-option>
            <mat-option [value]="'N/A'">
                N/A
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.listdet.required">
            listdet is required!
        </mat-error>
    </mat-form-field>
</div>


  <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
          <textarea matInput placeholder="Address" formControlName="address" required>
              1600 Amphitheatre Pkwy
          </textarea>
          <mat-error *ngIf="formErrors.address.required">
              Address is required!
          </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="100">
          <textarea matInput placeholder="Status" formControlName="Status"></textarea>
          <mat-error *ngIf="formErrors.Status.required">
              Status is required!
          </mat-error>
      </mat-form-field>
      <div fxLayout="column" fxLayoutAlign="start center">
            <button mat-raised-button color="accent" class="submit-button" aria-label="Save changes">Save Changes</button>
           
        </div>
  </div>
